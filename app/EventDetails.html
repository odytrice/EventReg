<!DOCTYPE html>
<html lang="en" ng-app="eventsApp" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-responsive.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-cloak>

<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">

            </ul>
        </div>
    </div>
    <div ng-controller="EventController">
        <img ng-src="{{event.imageUrl}}" alt="{{event.name}}"/>

        <div class="row">
            <div class="span11">
                <h2 ng-style="mystyle" ng-bind-template="{{event.name}} {{event.date}}"></h2>
            </div>
        </div>
        <div class="row">
            <div class="span3">
                <div><strong>Date:</strong> {{event.date}}</div>
                <div><strong>Time:</strong> {{event.time}}</div>
            </div>
            <div class="span4">
                <address>
                    <strong>Address:</strong><br/>
                    {{event.location.address}}<br/>
                    {{event.location.city}}, {{event.location.province}}
                </address>
            </div>
        </div>
        <hr/>
        <ul class="thumbnails">
            <li ng-repeat="session in event.sessions">

                <div class="row session">
                    <div class="span0 well votingWidget">
                        <div class="votingButton" ng-click="upVoteSession(session)">
                            <i class="icon-chevron-up"></i>
                        </div>
                        <div class="badge badge-inverse">
                            <div>{{session.upVoteCount}}</div>
                        </div>
                        <div class="votingButton" ng-click="downVoteSession(session)">
                            <i class="icon-chevron-down"></i>
                        </div>
                    </div>
                    <div class="well span9">
                        <h4 class="well-title">{{session.name}}</h4>
                        <h6 style="margin-top: -10px">{{session.creatorName}}</h6>
                        <span>Duration: {{session.duration}}</span>
                        <span>Level: {{session.level}}</span>
                        <p>{{session.abstract}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<script type="text/javascript" src="lib/jquery-2.0.2.js"></script>
<script type="text/javascript" src="lib/underscore.js"></script>
<script type="text/javascript" src="lib/bootstrap.js"></script>

<script type="text/javascript" src="lib/angular/angular.js"></script>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers/EventController.js"></script>
</body>
</html>
