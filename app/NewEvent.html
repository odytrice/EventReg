<!DOCTYPE html>
<html lang="en" ng-app="eventsApp" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-responsive.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-cloak>

<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="NewEvent.html">Create Event</a></li>
            </ul>
        </div>
    </div>
    <div ng-controller="EditEventController" style="padding-left:20px;padding-right: 20px">
        <div class="container">
            <h1>New Event</h1>
            <hr/>
            <form name="newEventForm">
                <fieldset>
                    <label for="eventName">Event Name:</label>
                    <input id="eventName" type="text" required ng-model="event.name" placeholder="Name of your Event..."/>
                    <label for="eventDate">Event Date:</label>
                    <input id="eventDate" type="text" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date" placeholder="format (mm/dd/yyyy)"/>
                    <label for="eventTime">Event Date:</label>
                    <input id="eventTime" type="text" ng-model="event.time" placeholder="start and end time"/>
                    <label for="eventLocation">Event Location:</label>
                    <input id="eventLocation" type="text" ng-model="event.location.address"
                           placeholder="Address of the Event..."/>
                    <br/>
                    <input id="eventCity" ng-model="event.location.city" type="text" class="input-small"
                           placeholder="City..."/>
                    <input id="eventProvince" ng-model="event.location.province" type="text" class="input-small"
                           placeholder="Province..."/>

                    <label for="eventImageUrl">Image:</label>
                    <input id="eventImageUrl" type="url" ng-model="event.imageUrl" class="input-xlarge"
                           placeholder="Url of Image"/>
                </fieldset>
                <img ng-src="{{event.imageUrl}}" src="">

                <p style="margin-top: 30px">
                    <button type="submit" ng-disabled="!newEventForm.$valid" ng-click="saveEvent(event,newEventForm)" class="btn btn-primary">Save</button>
                    <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
                </p>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="lib/jquery-2.0.2.js"></script>
<script type="text/javascript" src="lib/underscore.js"></script>
<script type="text/javascript" src="lib/bootstrap.js"></script>

<script type="text/javascript" src="lib/angular/angular.js"></script>

<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers/EventController.js"></script>
<script type="text/javascript" src="js/controllers/EditEventController.js"></script>
<script type="text/javascript" src="js/filters.js"></script>
</body>
</html>
